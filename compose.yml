version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantintel_web
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: always
    networks:
      - quantnet
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantintel_worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: always
    networks:
      - quantnet
    deploy:
      resources:
        limits:
          memory: 512M

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantintel_beat
    command: celery -A app.celery_app.celery beat --loglevel=info
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: always
    networks:
      - quantnet
    deploy:
      resources:
        limits:
          memory: 256M

  db:
    image: postgres:15
    container_name: quantintel_postgres
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quant
      POSTGRES_DB: quantdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - quantnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quant -d quantdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: quantintel_redis
    restart: always
    networks:
      - quantnet
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:


networks:
  quantnet:
